			}
		}
	}
};

var urlPath = "/userrpm/";
if ($.su.isLocal)
{
	urlPath = ".." + urlPath;
}
else
{
	urlPath = $.su.url(urlPath);
}

$.su.menu = null;
delete $.su.menu;
$.su.menu = {};

$.su.menu.set_cloud_mgt_status = function(cloud_mgt_status){
	$.su.menu.cloud_mgt_status = cloud_mgt_status;
    var $this = $('ul.menu-tree li.fst a.fst.deployed');
    var name = $this.attr('data-name');
    var cloud_config = $this.attr("cloud-config");
    // 开启云管理后，将只能在云端配置的一级菜单收缩起来
	if(1 == cloud_mgt_status)
	{
		if(cloud_config == "true")
		{
			$.su.menu.advanced.collapse(name);
		}
	}
}

$.su.menu.set_setting_function_selected = function(setting_function_selected){
	$.su.menu.wservices_setting = setting_function_selected;
}

$.su.menu.set_top_bar_notify_again = function(top_bar_notify_again){
    $.su.menu.top_bar_notify_again = top_bar_notify_again;
}

// 读取云管理状态
var cloud_proxy = new $.su.Proxy();
cloud_proxy.query({
    cloud_config:{
        name: ["ui_notify_info", "conf_mngt"]
    }
}, function(data) {
    var mngt_switch = data.cloud_config.conf_mngt.mngt_switch;
    var setting_function_selected = data.cloud_config.ui_notify_info.setting_function_selected;
    var top_bar_notify_again = data.cloud_config.ui_notify_info.top_bar_notify_again;

    $.su.menu.set_setting_function_selected(parseInt(setting_function_selected));
    $.su.menu.set_cloud_mgt_status(parseInt(mngt_switch));
    $.su.menu.set_top_bar_notify_again(parseInt(top_bar_notify_again));
});

$.su.menu.fixMarginTop = function(px) {
    if (typeof(px) != "number") {
        console.error("margin-top must be number");
        return;
    }

    var strPx = px + "px";
    $("#menu-advanced").css("margin-top", strPx);
}

var menuAdvanced = new $.su.Menu({
    data: {"advanced_menu":{"name":"advanced_menu"}, "method": "get"},
    urlPath: urlPath,
    container: "div#menu-advanced",
    tabMenuContainer: "#tab-menu",
    list: advMenuList,
    idTag: "advanced",
    cls: "advanced",
    handlers: {
        init: function(e){
            this.goToHome();
            $('#menu-advanced').resize(function() {
                $('#menu-advanced').css('height', '100%').css('height', '-=90px');
            })
        },
        goTo: function(e, name, url){
            $.su.app.menuGoTo(name, url, true);
        },
        goToHome: function(e){
            $.su.Menu.goToHome();
        }
    }
});

$.su.menu.advanced = menuAdvanced;

});
